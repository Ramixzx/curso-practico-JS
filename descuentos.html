<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Aqui hay una pagina que te muestra el precio final de cualquier producto que indiques su precio y porcentaje de descuento" />
        <meta name="robots" content="index, follow" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porcentajes y Descuentos | Curso Práctico de JavaScript de Platzi</title>
    </head>
    <body>
        <header>
            <h1>Porcentajes y descuentos</h1>
            <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
        </header>
        <main>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <form>
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input id="InputPrice" type="number"/>

                <label for="InputDiscount">Escribe el porcentaje de descuento para tu producto:</label>
                <input id="InputDiscount" type="number"/>

                <button onclick="finalPrice()" type="button">Calcular el precio con descuento</button>

                <p id="ResultP"></p>
            </form>
            <script src="./descuentos.js"></script>
        </main>
    </body>
